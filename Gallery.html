    <div class="popup-overlay" id="popupOverlay">

            <div class="popup-header">
                <h5 class="popup-title" id="popupTitle">Contest Entry</h5>
                <button class="popup-close" id="popupClose">&times;</button>
            </div>
            <div class="popup-body">
                <img id="popupImage" class="popup-image" alt="Preview">
                <div class="popup-info">
                    <div class="popup-photographer" id="popupPhotographer">Anonymous</div>
                    <div class="popup-date" id="popupDate">Today</div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Navigation functionality
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all buttons
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
            });
        });

        // Header scroll effect
        let lastScrollY = window.scrollY;
        const header = document.querySelector('.header-bar');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                // Scrolling down
                header.style.transform = 'translateX(-50%) translateY(-100%)';
            } else {
                // Scrolling up
                header.style.transform = 'translateX(-50%) translateY(0)';
            }
            
            lastScrollY = currentScrollY;
        });

        // Custom Popup Card functionality
        const popupOverlay = document.getElementById('popupOverlay');
        const popupImage = document.getElementById('popupImage');
        const popupTitle = document.getElementById('popupTitle');
        const popupPhotographer = document.getElementById('popupPhotographer');
        const popupDate = document.getElementById('popupDate');
        const popupClose = document.getElementById('popupClose');
        const likeBtn = document.getElementById('likeBtn');
        const shareBtn = document.getElementById('shareBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // Open popup when clicking gallery images
        document.querySelectorAll('.gallery-image').forEach(img => {
            img.addEventListener('click', function() {
                const photographer = this.getAttribute('data-photographer') || 'Anonymous';
                const date = this.getAttribute('data-date') || 'Today';
                
                popupImage.src = this.src;
                popupTitle.textContent = this.alt || 'Contest Entry';
                popupPhotographer.textContent = `by ${photographer}`;
                popupDate.textContent = date;
                
                popupOverlay.classList.add('active');
                document.body.classList.add('popup-open');
            });
        });

        // Close popup functionality
        function closePopup() {
            popupOverlay.classList.remove('active');
            document.body.classList.remove('popup-open');
        }

        popupClose.addEventListener('click', closePopup);

        // Close popup when clicking overlay (not the card)
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                closePopup();
            }
        });

        // Popup action buttons
        let isLiked = false;
        likeBtn.addEventListener('click', function() {
            isLiked = !isLiked;
            this.innerHTML = isLiked ? '<span>❤</span> Liked' : '<span>♥</span> Like';
            this.style.background = isLiked ? '#d63384' : '#ed424a';
        });

        shareBtn.addEventListener('click', function() {
            if (navigator.share) {
                navigator.share({
                    title: popupTitle.textContent,
                    text: `Check out this amazing photo by ${popupPhotographer.textContent}`,
                    url: window.location.href
                });
            } else {
                // Fallback for browsers without Web Share API
                navigator.clipboard.writeText(window.location.href).then(() => {
                    this.innerHTML = '<span>✓</span> Copied!';
                    setTimeout(() => {
                        this.innerHTML = '<span>⤴</span> Share';
                    }, 2000);
                });
            }
        });

        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = popupTitle.textContent.replace(/\s+/g, '_') + '.jpg';
            link.href = popupImage.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            this.innerHTML = '<span>✓</span> Downloaded!';
            setTimeout(() => {
                this.innerHTML = '<span>↓</span> Download';
            }, 2000);
        });

        // Smooth page load animation
        document.addEventListener('DOMContentLoaded', function() {
            const pageTitle = document.querySelector('.page-title');
            const pageSubtitle = document.querySelector('.page-subtitle');
            
            // Animate title and subtitle
            pageTitle.style.opacity = '0';
            pageTitle.style.transform = 'translateY(30px)';
            pageSubtitle.style.opacity = '0';
            pageSubtitle.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                pageTitle.style.transition = 'all 0.8s ease';
                pageTitle.style.opacity = '1';
                pageTitle.style.transform = 'translateY(0)';
            }, 200);
            
            setTimeout(() => {
                pageSubtitle.style.transition = 'all 0.6s ease';
                pageSubtitle.style.opacity = '1';
                pageSubtitle.style.transform = 'translateY(0)';
            }, 400);
        });

        // Responsive navigation handling
        function handleResponsiveNav() {
            const header = document.querySelector('.header-bar');
            const navContainer = document.querySelector('.nav-container');
            
            if (window.innerWidth <= 768) {
                header.style.height = 'auto';
                navContainer.style.flexWrap = 'wrap';
            } else {
                header.style.height = '';
                navContainer.style.flexWrap = '';
            }
        }

        window.addEventListener('resize', handleResponsiveNav);
        handleResponsiveNav(); // Initial call

        // Lazy loading effect for images
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '50px'
        };

        const imageObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.style.opacity = '1';
                    img.style.transform = 'translateY(0)';
                    imageObserver.unobserve(img);
                }
            });
        }, observerOptions);

        // Observe all gallery images
        document.querySelectorAll('.gallery-image').forEach(img => {
            imageObserver.observe(img);
        });

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize square aspect ratio for images
        window.addEventListener('load', () => {
            const galleryImages = document.querySelectorAll('.gallery-image');
            galleryImages.forEach(img => {
                img.style.height = img.offsetWidth + 'px';
            });
        });
    </script>
</body>
</html>
